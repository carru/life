<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />

  <title>Life</title>
  <meta name="description" content="Game of life" />
  <meta name="author" content="carru" />

  <style>
    body {
      margin: 0;
    }

    #board {
      position: absolute;
      left: 0;
      top: 0;
      display: block;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }
  </style>
</head>

<body>
  <button id="toggle-controls-btn">Show/Hide controls</button>
  <div id="controls">
    <div id="render-settings">
      <p>Renderer settings</p>
      <button id="start-renderer-btn">Start</button>
      <button id="stop-renderer-btn">Stop</button>
    </div>
    <div id="board-settings">
      <p>Board settings</p>
    </div>
    <div id="simulation-settings">
      <p>Simulation settings</p>
      <button id="start-simulation-btn">Start</button>
      <button id="stop-simulation-btn">Stop</button>
    </div>
  </div>
  <canvas id="board"></canvas>
</body>

</html>
